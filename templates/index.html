<!doctype html>
<html>
	<meta charset="utf-8">
	<title>EduQuest</title>
	<link rel = "stylesheet" 
	   type = "text/css" 
	   href = "{{url_for('static',filename='css/stylesheet.css')}}" />
	<script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.3.1.js')}}"></script>
	<script type="text/javascript" src="{{url_for('static',filename='js/main.js')}}"></script>

	<nav id="nav_top">
		<section id="nav_main">
			<ul>
				<li><a id="nav_eduquest">EduQuest</a></li>
				<li><a id="nav_quests">Quests</a></li>
				<li><a id="nav_eduquest">Status</a></li>
			</ul>
		</section>
	</nav>

	<body>
		<section id="status_menu">
			<div id="status_top">
				<h1>Status</h1>
			</div>
			<div id="status_left">
				<div id="placeholder"></div>
			</div>
			<div id=status_right>
				<h2>Level</h2>
				<h2>Exp</h2>
				<h2>Class</h2>
			</div>
		</section>

		<section id="quests_menu">
			<div>
				<h1>Quests</h1>
				<ul>
					<li><a id="algebra">Algebra</a></li>
					<li><a id="finance">Financial Maths</a></li>
					<li><a id="exponentials">Exponentials</a></li>
					<li><a id="arithmetic">Arithmetic</a></li>
				</ul>
			</div>
		</section>

		<section id="quests_grid">
			<div>
				<h1 id=grid_title></h1>
			</div>
			<table>
				<tbody>
					<tr>
						<td><div id="grid_1_1" class="grid_element"></div></td>
						<td><div id="grid_2_1" class="grid_element"></div></td>
						<td><div id="grid_3_1" class="grid_element"></div></td>
						<td><div id="grid_4_1" class="grid_element"></div></td>
					</tr>
					<tr>
						<td><div id="grid_1_2" class="grid_element"></div></td>
						<td><div id="grid_2_2" class="grid_element"></div></td>
						<td><div id="grid_3_2" class="grid_element"></div></td>
						<td><div id="grid_4_2" class="grid_element"></div></td>
					</tr>
					<tr>
						<td><div id="grid_1_3" class="grid_element"></div></td>
						<td><div id="grid_2_3" class="grid_element"></div></td>
						<td><div id="grid_3_3" class="grid_element"></div></td>
						<td><div id="grid_4_3" class="grid_element"></div></td>
					</tr>
					<tr>
						<td><div id="grid_1_4" class="grid_element"></div></td>
						<td><div id="grid_2_4" class="grid_element"></div></td>
						<td><div id="grid_3_4" class="grid_element"></div></td>
						<td><div id="grid_4_4" class="grid_element"></div></td>
					</tr>
				</tbody>
			</table>
		</section>
	</body>

	<section id="question_box">
		<div>
			<div id="timer"></div>
			<h3 id="question"></h3>
			<div id=number1 class=number>
			</div>
			<div id=number_operation class=op>
			</div>
			<div id=number2 class=number>
			</div>
		</div>
		</div>
			<form>
				<input type="text" id="input_answer"></input>
			</form>
		</div>
	</section>

	<section id="player">
		<div class="hp_background">
			<div class="hp_foreground">
			</div>
		</div>
	</section>

	<section id="enemy">
		<div class="hp_background">
			<div class="hp_foreground">
			</div>
		</div>
	</section>

</html>
